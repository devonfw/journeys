<div class = "steps">
  <div class = "stepswrapper" *ngIf="(journey$|async), let journey">
    <div [ngStyle]="{marginLeft :'20px'}" > <i><b> Home > {{ journey?.title }} </b></i></div><br>
    <div *ngFor="let root of (journey$|async).sections">
        <app-step [step]="root" [title]="root.id"> </app-step>
    </div>
  </div>
</div>
